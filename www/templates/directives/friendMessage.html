<div class="message">
  <div ng-if="data.type === 'message'">
    <div class="message-body">
      <span class="message-contents">{{::data.message}}</span>
    </div>
    <div class="message-footer">
      <span timestamp="{{::data.timestamp}}"></span>
    </div>
  </div>
  <div ng-if="data.type === 'location'">
    <div class="message-body">
      <span class="message-contents">
        <img
          src="http://maps.googleapis.com/maps/api/staticmap?center={{::data.latitude}},{{::data.longitude}}&zoom=16&scale=2&size=400x200&maptype=roadmap&format=png&markers=size:mid|color:0xff0000|label:|{{::data.latitude}},{{::data.longitude}}&style=element:geometry.stroke|visibility:off&style=feature:landscape|element:geometry|saturation:-100&style=feature:water|saturation:-100|invert_lightness:true_"
          width="90%"/>
      </span>
    </div>
    <div class="message-footer">
      <span timestamp="{{::data.timestamp}}"></span>
    </div>
  </div>
</div>
