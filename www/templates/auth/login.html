<ion-view title="Login" hide-nav-bar="true" class="welcome-screen">
  <ion-content padding="true">
    <p class="welcome-text">Welcome to GOLink.</p>
    <p class="welcome-text">Log in to link up with trainers around you.</p>
    <form class="list">
      <ion-list>
        <label class="item-input input-box">
          <input type="email" placeholder="Email address" ng-model="data.email" ng-required="string" ng-minlength="1" class="text-input">
        </label>
        <label class="item-input input-box">
          <input type="password" placeholder="Password" ng-model="data.password" ng-minlength="1" class="text-input">
        </label>
      </ion-list>
      <button ng-click="login();" class="button button-balanced button-block generic-button">Log in</button>
      <div class="row" style="horizontal-align:center">
        <div class="col">
          <a href="#" ui-sref="signup" style="font-size:14px;border-radius:0px 0px 0px 0px;"
             class="button button-positive button-small button-block button-clear misc-button">Create an account</a>
        </div>
        <div class="col">
          <a href="#" ui-sref="forgotPassword" style="font-size:14px;border-radius:5px 5px 5px 5px;"
             class="button button-positive button-small button-block button-clear misc-button">Forgot password?</a>
        </div>
      </div>

    </form>
  </ion-content>
</ion-view>
