<ion-view title="Messages Near Me">
  <ion-content class="content-stable"
               on-swipe-left="hideTime = false"
               on-swipe-right="hideTime = true">

    <div collection-repeat="message in messages" class="messages">
      <div class="message">
        <div class="message-header">
          <span class="message-display-name">{{ message.user.display_name }}</span> - <span class="message-team">{{ message.user.team }}</span>
        </div>
        <div class="message-body">
          <span class="message-contents">{{ message.message }}</span>
        </div>
        <div class="message-footer">
          {{ message.timestamp | timestampFormatter }}<span ng-if="!message.user.is_me"> - {{ message.distance | distanceFormatter }}</span>
        </div>
      </div>
    </div>

  </ion-content>
  <button class="ion-location"></button>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input chat-input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" d/>
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      Send
    </button>
  </ion-footer-bar>
</ion-view>
