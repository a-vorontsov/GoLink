<ion-content class="welcome-screen">
  <p class="welcome-text">Let's get you set up! Enter the details below:</p>
  <p class="welcome-text">Enter your display name:</p>
  <ion-item>
    <ion-input type="text" placeholder="Display name" class="input-box" [(ngModel)]="data.displayName"></ion-input>
  </ion-item>
  <p class="welcome-text">What team are you on?</p>
  <ion-item class="dropdown-menu">
    <ion-select [(ngModel)]="data.team" class="text-input dropdown-box">
      <ion-option value="Instinct">Instinct</ion-option>
      <ion-option value="Mystic">Mystic</ion-option>
      <ion-option value="Valor">Valor</ion-option>
    </ion-select>
  </ion-item>
  <p class="large-text">What's the furthest distance (in km) you would like to see other trainers' messages from?</p>
  <ion-item>
    <ion-range class="distance-slider" type="range" step="1" min="1" max="30" value="15" [(ngModel)]="data.radius">
      <ion-label class="welcome-text" range-right>{{data.radius}}km</ion-label>
    </ion-range>
  </ion-item>
  <button class="generic-button" style="margin-left: 25%;" (click)="sendSetup();">Save</button>
</ion-content>
