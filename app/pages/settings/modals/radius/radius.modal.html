<ion-header>
  <ion-navbar>
    <ion-title>Change Radius</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-range type="range" step="1" min="1" max="30" [(ngModel)]="radius">
        <ion-label range-right>{{radius}}km</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <button class="generic-button" style="width: 30%" (click)="dismiss();">Cancel</button>
      <button class="generic-button" style="width: 30%" (click)="update();">Update</button>
    </ion-row>
  </ion-grid>

</ion-content>
