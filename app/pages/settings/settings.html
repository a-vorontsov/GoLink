<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="remove-margin">
    <button ion-item class="remove-border" (click)="showUpdateDisplayNamePopup();">
      <p>Display Name</p>
      <h2>{{data.displayName}}</h2>
    </button>
    <button ion-item class="remove-border" (click)="showUpdateTeamPopup();">
      <p>Team</p>
      <h2>{{data.team}}</h2>
    </button>
    <button ion-item (click)="showUpdateRadiusPopup();">
      <p>Chat Radius</p>
      <h2>{{data.radius}}km</h2>
    </button>
  </ion-list>
  <ion-list class="remove-margin">
    <button class="button button-balanced button-block generic-button" (click)="showUpdateBlockListPopup();">Edit Blocked Users</button>
  </ion-list>
  <ion-list class="remove-margin">
    <div class="line-separator"></div>
  </ion-list>
  <ion-list>
    <button class="button button-balanced button-block generic-button" (click)="signOut();">Sign Out</button>
  </ion-list>
</ion-content>
