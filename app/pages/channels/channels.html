<ion-header>

  <ion-navbar>
    <ion-title>Channels</ion-title>
    <ion-buttons end>
      <button class="misc-icon" (click)="showAddChannelPopup();">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="!isLoading">
    <ion-spinner id="menu-spinner"></ion-spinner>
    <p class="loading-message">Loading channels</p>
  </div>
  <div [hidden]="isLoading">
    <p [hidden]="data.channels.length > 0">Speak to groups of trainers by creating or joining a channel!</p>
    <ion-list>
      <button ion-item (click)="navigateConversation(channel.channel_id);" *ngFor="let channel of data.channels">
        #{{channel.channel_id}}<br/>
        <small>Last messaged: <span glTimestamp timestamp="{{channel.last_messaged}}"></span></small>
      </button>
    </ion-list>
  </div>
</ion-content>
