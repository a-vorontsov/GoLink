<ion-content padding>
  <p>If you have lost your password, type your email below and we will send you reset instructions.</p>
  <ion-input type="email" [(ngModel)]="data.email" placeholder="Email address"></ion-input>
  <button (click)="sendResetInstructions();">Send Reset Instructions</button>
  <p><a href="#" (click)="nav.pop();">Remember your credentials? Sign in!</a></p>
</ion-content>
