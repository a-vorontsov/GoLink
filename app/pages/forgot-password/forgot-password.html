<ion-content padding class="welcome-screen">
  <p class="welcome-text">If you have lost your password, type your email below and we will send you reset instructions.</p>
  <ion-input type="email" class="input-box" [(ngModel)]="data.email" placeholder="Email address"></ion-input>
  <button light clear class="misc-button" (click)="sendResetInstructions();">Send Reset Instructions</button>
  <button light clear class="misc-button" (click)="nav.pop();">Remember your credentials? Sign in!</button>
</ion-content>
